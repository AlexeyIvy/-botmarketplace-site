# Nginx config for botmarketplace.store
# Place at: /etc/nginx/sites-available/botmarketplace.store
# Enable: ln -s /etc/nginx/sites-available/botmarketplace.store /etc/nginx/sites-enabled/
# Test:   nginx -t
# Reload: systemctl reload nginx

# Redirect HTTP → HTTPS
server {
    listen 80;
    server_name botmarketplace.store www.botmarketplace.store;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name botmarketplace.store www.botmarketplace.store;

    # TLS — managed by certbot (Let's Encrypt)
    ssl_certificate     /etc/letsencrypt/live/botmarketplace.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/botmarketplace.store/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options           "SAMEORIGIN"   always;
    add_header X-Content-Type-Options    "nosniff"      always;
    add_header Referrer-Policy           "strict-origin" always;

    # ── API: /api/* → Fastify on :4000 ────────────────────────────────────
    location /api/ {
        proxy_pass         http://127.0.0.1:4000/api/;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
    }

    # ── Frontend: everything else → Next.js on :3000 ──────────────────────
    location / {
        proxy_pass         http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade           $http_upgrade;
        proxy_set_header   Connection        "upgrade";
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
    }
}
