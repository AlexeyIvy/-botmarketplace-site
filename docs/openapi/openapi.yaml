openapi: 3.1.0
info:
  title: Bot Marketplace API (MVP)
  version: 0.1.0
  description: >
    MVP API for strategies, bots, and signals (demo-first).
servers:
  - url: /api
paths:
  /healthz:
    get:
      summary: Liveness probe
      responses:
        "200":
          description: OK
  /readyz:
    get:
      summary: Readiness probe
      responses:
        "200":
          description: OK

  /auth/login:
    post:
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: Tokens
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginResponse"
        "400":
          $ref: "#/components/responses/Problem"

  /strategies:
    get:
      summary: List strategies
      security:
        - bearerAuth: []
      responses:
        "200":
          description: OK
    post:
      summary: Create strategy
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Strategy"
      responses:
        "201":
          description: Created
        "400":
          $ref: "#/components/responses/Problem"
        "401":
          $ref: "#/components/responses/Problem"

  /signals/webhook/{strategyId}:
    post:
      summary: Webhook signal
      parameters:
        - name: strategyId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignalRequest"
      responses:
        "202":
          description: Accepted
        "400":
          $ref: "#/components/responses/Problem"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  responses:
    Problem:
      description: Problem Details (RFC 9457)
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/Problem"
  schemas:
    LoginRequest:
      type: object
      additionalProperties: false
      required: [email, password]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 1

    LoginResponse:
      type: object
      additionalProperties: false
      required: [accessToken, refreshToken]
      properties:
        accessToken:
          type: string
        refreshToken:
          type: string

    Problem:
      type: object
      additionalProperties: true
      required: [type, title, status]
      properties:
        type:
          type: string
        title:
          type: string
        status:
          type: integer
        detail:
          type: string
        instance:
          type: string

    Strategy:
      description: Strategy DSL instance (see docs/schema/strategy.schema.json)
      type: object
      additionalProperties: true

    SignalRequest:
      type: object
      additionalProperties: false
      required: [side, symbol, ts]
      properties:
        side:
          type: string
          enum: [Buy, Sell]
        symbol:
          type: string
        reason:
          type: string
        ts:
          type: string
          format: date-time
